<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" media="screen" href="./src/index.css" />
		<script defer src="./src/index.js"></script>
	</head>
	<body>
		<main class="container">
			<div class="output">0</div>
			<button id="cancel">C</button>
			<button class="operator" id="toggle-abs">+/-</button>
			<button class="operator btn" id="modulo">%</button>
			<button class="operator btn" id="divide">/</button>
			<button class="number btn" id="seven">7</button>
			<button class="number btn" id="eight">8</button>
			<button class="number btn" id="nine">9</button>
			<button class="operator btn" id="multiply">*</button>
			<button class="number btn" id="four">4</button>
			<button class="number btn" id="five">5</button>
			<button class="number btn" id="six">6</button>
			<button class="operator btn" id="subtract">-</button>
			<button class="number btn" value="false" id="one">1</button>
			<button class="number btn" value="2" id="two">2</button>
			<button class="number btn" id="three">3</button>
			<button class="operator btn" id="add">+</button>
			<button class="number btn" value="0" id="zero">0</button>
			<button class="operator btn" id="decimal-pt">.</button>
			<button class="operator" id="calcBtn">=</button>
		</main>
	</body>
</html>
